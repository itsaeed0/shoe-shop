<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Styles for the loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      /* Semi-transparent background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      /* Ensure it is on top of other content */
    }

    #loading-spinner {
      border: 8px solid #f3f3f3;
      /* Light gray */
      border-top: 8px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    /* Spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="w-[428px] h-[926px]">
  <div id="loading-overlay" class="h-[100vh] bg-white">
    <div id="loading-spinner"></div>
  </div>

  <div id="main-content" style="display: none;">
    <!-- Your main content goes here -->
    <h1>Welcome to the main content!</h1>
    <p>This content is visible after the loading screen is hidden.</p>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      // Simulate a loading delay (e.g., 3 seconds)
      setTimeout(() => {
        // Hide the loading overlay
        document.getElementById("loading-overlay").style.display = "none";

        // Show the main content
        document.getElementById("main-content").style.display = "block";
      }, 3000); // Adjust the delay time as needed
    });
  </script>
</body>

</html>
